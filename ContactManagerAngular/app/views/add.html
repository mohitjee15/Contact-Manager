<div class="well">
    <h3>Add Contact</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label  class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholer="Name" ng-model="contact.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholer="Age" ng-model="contact.age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholer="Mobile" ng-model="contact.phone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <button ng-click="addContact()" class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-default">Back to Contacts List</a>
            </div>
        </div>
    </form>
</div>
